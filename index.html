<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="60x60"
      href="./assets/images/Shahbaaz Athhar.ico"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main id="main-container">
      <!-- Sign-up form start -->
      <section class="main-content" >
        <article>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:
            <ul>
              <li><img src="./assets/images/icon-list.svg" alt="point 1">Product
          discovery and building what matters </li>
              <li><img src="./assets/images/icon-list.svg" alt="point 2"> Measuring to ensure updates are a
          success</li>
              <li><img src="./assets/images/icon-list.svg" alt="point 3">And much more!</li>
            </ul>
          </p>
        </article>
        <form >
          <label for="email-address">Email address<span class="error" id="error">Valid Email Required</span>
          </label>
           <input type="email" placeholder="email@company.com" id="email-address" pattern=".+@example\.com" required>
           <input type="button" value="Subscribe to monthly newsletter" id="email-button" class="button" >
        </form>
      </section>
      <section class="main-img">
        
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
